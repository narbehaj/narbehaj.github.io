{% if site.logo %}
<a href="{{ site.url }}"><img class="logo" src="{{ site.logo | relative_url }}" alt="Logo"></a>
{% endif %}

{% if site.blank_title %}
<h1>{{ site.title | default: site.github.repository_name }}</h1>
{% else %}
<a href="{{ site.url }}"><h1>{{ site.title | default: site.github.repository_name }}</h1></a>
{% endif %}

{% if site.email %}
<p class="addr"><i class="fa-solid fa-envelope"></i>&nbsp;<a href="mailto:{{site.email}}">{{ site.email }}</a></p>
{% endif %}
